<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Triangle Checker</title>
</head>

<body>
    <div class="container">
        <h1>Triangle Checker</h1>

        <form id="triangle">
            <div class="form-group">
                <label for="side1">Length of side 1:</label>
                <input id="side1" type="text">
                <br>

                <label for="side2">Length of side 2:</label>
                <input id="side2" type="text">
                <br>
                <label for="side3">Length of side 3:</label>
                <input id="side3" type="text">

                <p></p><button type="submit" class="btn">Check triangle!</button></p>
        </form>

        <div id="result">
            <p>This is <span class="triangle_type"></span>.</p>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
